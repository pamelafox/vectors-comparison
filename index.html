<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word vectors in Word2Vec and OpenAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h2>What is a vector?</h2>
    
    <p>Expore words from a dataset of 1000 words across two embedding models.</p>

    <form id="find-word-form">
      <label>Target word:
        <input type="text" id="target-word">
      </label>
      <label>Embedding model:
        <select id="target-model">
          <option value="word2vec">Word2Vec</option>
          <option value="openai">OpenAI</option>
          <option value="both" selected>Both (Comparison)</option>
        </select>
      </label>
      <input type="submit" value="Find word" id="find-word-btn" disabled>
    </form>

    <div id="model-results" class="card-group" style="margin-top:20px;">
      Loading models...
    </div>

    <template id="template-model-result">
      <div class="model-result card w-50">
        <div class="card-header">
          <h2>Model: <span class="model-name"></span></h2>
        </div>
        <div class="card-body">
          <h3 class="card-title">Vector: <span class="vector-length"></span></h3>
          <textarea class="vector w-100" rows="2"></textarea>
          <br>
          <h3>Most similar words:</h3>
          <table class="similar-vectors"></table>
        </div>
      </div>
    </template>

    <div style="margin-top:50px; border-top: 1px solid #ccc;">
    <p>
      Based on <a href="http://turbomaze.github.io/word2vecjson/">word2vecjson</a> by <a href="http://anthony.ai">Anthony Liu</a>
    </p>
    </div>

    </div>

    <script src="assets/js/vector_utils.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
